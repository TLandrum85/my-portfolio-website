<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tracey Landrum - Web Developer & Designer</title>
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #e74c3c;
            --accent-color: #3498db;
            --text-color: #333;
            --bg-color: #ecf0f1;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--bg-color);
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        header {
            background-color: var(--primary-color);
            color: #fff;
            padding: 20px 0;
        }
        
        nav ul {
            list-style: none;
            display: flex;
            justify-content: flex-end;
        }
        
        nav ul li {
            margin-left: 20px;
        }
        
        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }
        
        nav ul li a:hover {
            color: var(--accent-color);
        }
        
        .hero {
            background-image: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url('https://picsum.photos/1200/600');
            background-size: cover;
            background-position: center;
            height: 60vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: #fff;
        }
        
        .hero h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }
        
        .hero p {
            font-size: 1.2rem;
            max-width: 600px;
            margin: 0 auto;
        }
        
        .cta-button {
            display: inline-block;
            background-color: var(--secondary-color);
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }
        
        .cta-button:hover {
            background-color: var(--accent-color);
        }
        
        .portfolio {
            padding: 50px 0;
        }
        
        .portfolio h2 {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .portfolio-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }
        
        .portfolio-item {
            position: relative;
            overflow: hidden;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        
        .portfolio-item img {
            width: 100%;
            height: auto;
            transition: transform 0.3s ease;
        }
        
        .portfolio-item:hover img {
            transform: scale(1.1);
        }
        
        .portfolio-item-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .portfolio-item:hover .portfolio-item-overlay {
            opacity: 1;
        }
        
        .portfolio-item-overlay a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            background-color: var(--secondary-color);
            padding: 10px 20px;
            border-radius: 5px;
        }
        
        footer {
            background-color: var(--primary-color);
            color: #fff;
            text-align: center;
            padding: 20px 0;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <ul>
                    <li><a href="#home">Home</a></li>
                    <li><a href="#portfolio">Portfolio</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="hero">
            <div class="container">
                <h1>Tracey Landrum</h1>
                <p>Web Developer & Designer crafting beautiful, functional websites</p>
                <a href="#contact" class="cta-button">Get in Touch</a>
            </div>
        </section>

        <section id="portfolio" class="portfolio">
            <div class="container">
                <h2>My Portfolio</h2>
                <div class="portfolio-grid">
                    <div class="portfolio-item">
                        <img src="https://picsum.photos/300/200?random=1" alt="Project 1">
                        <div class="portfolio-item-overlay">
                            <a href="#">View Project</a>
                        </div>
                    </div>
                    <div class="portfolio-item">
                        <img src="https://picsum.photos/300/200?random=2" alt="Project 2">
                        <div class="portfolio-item-overlay">
                            <a href="#">View Project</a>
                        </div>
                    </div>
                    <div class="portfolio-item">
                        <img src="https://picsum.photos/300/200?random=3" alt="Project 3">
                        <div class="portfolio-item-overlay">
                            <a href="#">View Project</a>
                        </div>
                    </div>
                    <div class="portfolio-item">
                        <img src="https://picsum.photos/300/200?random=4" alt="Project 4">
                        <div class="portfolio-item-overlay">
                            <a href="#">View Project</a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Tracey Landrum. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
